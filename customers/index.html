<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Central Perk Customers</title>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   </head>
    <body onload="loadCustomers()">
        <nav class="navbar navbar-expand-lg" style="background-color: #E3C091;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img
                  src = "../public/Central Perk Logo.png";
                  width = 100;
                  height = 60;
                />
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                  <a class="nav-link active" href="/customers">Customers</a>
                  <a class="nav-link" href="/products.html">Products</a>
                </div>
              </div>
            </div>
          </nav>

        <div class = "container" style = "margin: 5px;">
            <div class = "row">
                <div class="col-10">
                    <h1>Customers</h1>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        + Add
                    </button>
                </div>
            </div>
        </div>

        <table 
            id = "customersTable" 
            class="table table-striped" 
            style = "margin: 12px;"
        >
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id = "customerTable_body">
            </tbody>
        </table>
        <script src = "customers.js"></script>
    </body>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"
          style = "background-color: #E3C091;"
        >
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Customer</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3"> <!--Name--> 
                <label for="exampleFormControlInput1" class="form-label">Full name</label>
                <input type="text" id = "name" class="form-control" id="exampleFormControlInput1" placeholder="Jane Doe">
            </div>
            <div class="mb-3"> <!--Email-->
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" id = "email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3"> <!--Phone Number-->
                <label for="exampleFormControlInput1" class="form-label">Phone number</label>
                <input type="phone" id = "phone" class="form-control" id="exampleFormControlInput1" placeholder="0891234567">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onClick = "addCustomerRecord()">Add</button>
        </div>
      </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
  
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- JS script to add customer data-->
    
</html>
