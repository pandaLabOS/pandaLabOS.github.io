<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="Table.module.css" /> 
        <title>Products</title>
    </head>
    <body onload="loadData()">
        <div class = "description">
          <h1>Dynamic Table</h1>
          <div class = "christmasBanner">
            <img
                src = "public/mistletoe.png"
                alt = "mistletoe"
                width = "35"
                height = "35"
            />
            <h2 id="myName">xxxxxx</h2> 
            <img
                src = "public/snow.png"
                alt = "mistletoe"
                width = "35"
                height = "35"
            />
          </div>
             
        </div>
        <div class = "tableSection">
            <table
                id = "productList"
                class = "product_table center"
            >
                <thead>
                    <th style="width: 50%">Product Name</th>
                    <th style="width: 15%">Quantity</th>
                    <th style="width: 15%">Price</th>
                    <th style="width: 20%">Total</th>
                </thead>
                <tbody>
                    <!--Data will be displayed by fetching from 'products.js' file-->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-right">Gross Amount</td>
                        <td class="text-right">
                            <span id="gross"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-right">Vat (7%)</td>
                        <td class="text-right">
                            <span id="vat"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="text-right">Net Amount</td>
                        <td class="text-right">
                            <span id="net"></span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <script src="products.js"></script>
    </body>
    <footer>
        <a href="https://www.flaticon.com/free-icons/christmas" title="christmas icons">Christmas icons created by Pixel perfect - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/christmas" title="christmas icons">Christmas icons created by Rue - Flaticon</a>
        <div> Icons made by <a href="https://www.freepik.com" title="Freepik"> Freepik </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com'</a></div>
    </footer>
    
</html>
